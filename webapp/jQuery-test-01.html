<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style></style>
  </head>
  <body>
    <form>
      从众多球星中选出你最喜欢的三个球星
      <br />
      <input type="checkbox" id="option1" name="option1" value="option1" />
      <label for="option1">乔丹</label><br />
      <input type="checkbox" id="option2" name="option2" value="option2" />
      <label for="option2">科比</label><br />
      <input type="checkbox" id="option3" name="option3" value="option3" />
      <label for="option3">库里</label><br />
      <input type="checkbox" id="option4" name="option4" value="option4" />
      <label for="option4">詹姆斯</label><br />
      <input type="checkbox" id="option5" name="option5" value="option5" />
      <label for="option5">欧文</label><br />
      <input type="checkbox" id="option6" name="option6" value="option6" />
      <label for="option6">东契奇</label><br />
      <input type="checkbox" id="option7" name="option7" value="option7" />
      <label for="option7">韩大壮</label><br />
    </form>
    <script>
      $(document).ready(function () {
        $("input[type=checkbox]").on("change", function () {
          if ($("input[type=checkbox]:checked").length > 3) {
            $(this).prop("checked", false);
            alert("你只能选择三个选项");
          }
        });
      });
    </script>
  </body>
</html>
