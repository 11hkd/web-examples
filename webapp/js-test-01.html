<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课程查询</title>
    <style>
      .main {
        margin: 100px;
        padding: 100px;
        border: 2px solid rgb(23, 160, 195);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <span>请选择你要查询的课程名称</span>
      <select name="classname" id="classname">
        <option value=""></option>
        <option value="web">web</option>
        <option value="java">java</option>
        <option value="C/C++">C/C++</option>
        <option value="python">python</option>
      </select>
      <br />
      <span>授课老师姓名：</span>
      <div id="teacherName"></div>
    </div>
    <div class="check"></div>
    <script>
      const courses = [
        { id: 1, courseName: "Web", teacherName: "SUN" },
        { id: 2, courseName: "Java", teacherName: "BO" },
        { id: 3, courseName: "C/C++", teacherName: "LI" },
        { id: 4, courseName: "Python", teacherName: "ZHANG" },
      ];

      const selectElement = document.getElementById("classname");
      const teacherNameElement = document.getElementById("teacherName");

      selectElement.addEventListener("change", function () {
        const selectedValue = selectElement.value.toLowerCase(); // 转换为小写以匹配HTML中的值
        const selectedCourse = courses.find(
          (course) => course.courseName.toLowerCase() === selectedValue // 使用courseName进行比较
        );
        if (selectedCourse) {
          teacherNameElement.textContent = `${selectedCourse.teacherName}`;
        } else {
          teacherNameElement.textContent = "NULL";
        }
      });
    </script>
  </body>
</html>
