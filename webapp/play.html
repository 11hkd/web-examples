<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .input-field {
        position: relative; /* 设置相对定位，使得标签可以相对于输入框定位 */
      }

      .input-field input {
        border: none; /* 移除边框 */
        border-bottom: 1px solid black; /* 添加下划线 */
        outline: none; /* 移除描边 */
      }

      .input-field label {
        position: absolute; /* 设置绝对定位，使得标签可以在输入框上方移动 */
        bottom: 0; /* 初始时，标签位于输入框底部 */
        left: 0; /* 标签左对齐输入框 */
        pointer-events: none; /* 防止标签阻挡鼠标事件 */
        transition: all 0.2s ease; /* 添加过渡效果，使得标签移动更平滑 */
      }

      .input-field input:focus + label,
      .input-field input:not(:placeholder-shown) + label {
        transform: translateY(
          -20px
        ); /* 当输入框获得焦点或者输入框内有内容时，标签向上移动 */
        font-size: 12px; /* 同时，标签字体变小 */
      }
    </style>
  </head>
  <body>
    <div class="input-field">
      <!-- 创建一个输入框和标签 -->
      <input type="text" id="username" required />
      <label for="username">账号</label>
    </div>
  </body>
</html>
